 <body>
   <h1>Sasmira University</h1></br>
   <p1><U><B>Admission Form:-</B></U></p1></br></br>
     <form>
         <label>Color:</label>
         <input type="color" /><br /></br>
         <label>Name:</label>
         <input type="Name" pattern="[A-Z]{a-z}" /><br /></br>
         <label>Address:</label>
         <input type="address" /><br /></br>
         <label>Mobile no:</label>
         <input type="number" /><br /></br>
         <label>Academic Year:</label>
         <input type="year" placeholder="1234-56" pattern="[0-9]{4}-[0-9]{2}" /><br /></br>
         <label>URL:</label>
         <input type="url" /></br></br>
         <label>Date:</label>
         <input type="date" /></br></br>
         <label>Month:</label>
         <input type="month" /></br></br>
         <label>Image:</label>
         <input type="image" /></br></br>
         <labe>Email</labe>
         <input type="email"/></br></br>
         <label>Time</label>
         <input type="time"/></br></br>
         <label>Search</label>
         <input type="search"/></br></br>
         <label>Range:</label>
         <input type="range" min="0" max="100" /><br /></br>
         <label>datetime-local:</label>
         <input type="datetime-local" /><br /></br>
         <label>Week:</label>
         <input type="week" /><br /></br>
         <label>File:</label>
         <input type="file" /><br /></br>
         <label>Telephone:</label>
         <input type="tel" placeholder="123-456-78" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}" /><br /></br>
         <input type="submit" value="Submit" />
     </form>
 </body>
